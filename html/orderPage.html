<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlindTaste - Home</title>
    <link rel="stylesheet" href="../CSS/orderPage.css"> 
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="home.html"><img id="mainLogo" src="../ressources/mainLogo.png" alt="To HomePage"></a></li>
                <li><a href="#About">A propos</a></li>
                <li><a href="#Rules">Règles du Jeu</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="form-wrapper">
        <div class="form-container">
            <form action="../php/Commande.php" method="POST">
                <div class="header-container">
                    <h1>COMMANDE</h1>
                    <img src="../ressources/fraise.png" alt="fraise" class="header-image">
                </div>
                
                <!-- Nom et Prénom -->
                <div class="form-row">
                    <div class="form-field">
                        <label for="nom">NOM :</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-field">
                        <label for="prenom">PRENOM :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                </div>
                
                <!-- Email et Téléphone -->
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">ADRESSE MAIL :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="telephone">NUMERO DE TEL :</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                </div>

                <!-- Adresse de livraison -->
                <div class="form-field">
                    <label for="adresse">ADRESSE DE LIVRAISON/FACTURATION :</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                
                <!-- Informations sur la carte -->
                <div class="form-field">
                    <label for="numCarte">NUM CARTE :</label>
                    <input type="text" id="numCarte" name="numCarte" pattern="\d{16}" required>
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="nomCarte">NOM CARTE :</label>
                        <input type="text" id="nomCarte" name="nomCarte" required>
                    </div>
                    <div class="form-field">
                        <label for="dateExpiration">DATE EXPI (MM/AA) :</label>
                        <input type="month" id="dateExpiration" name="dateExpiration" required>
                    </div>
                    <div class="form-field">
                        <label for="ccv">CCV :</label>
                        <input type="text" id="ccv" name="ccv" pattern="\d{3}" required>
                    </div>
                </div>
                
                <!-- Conditions d'acceptation -->
                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">J'ai lu et j'accepte les conditions de vente</label>
                </div>
                
                <!-- Bouton de soumission -->
                <button type="submit" class="submit-btn">VALIDER MA COMMANDE</button>
            </form>
        </div>
    </div>
</body>
</html>
 
</body>
</html>
