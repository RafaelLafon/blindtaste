<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box 54 Cartes</title>
    <link rel="stylesheet" href="../CSS/product.css">
</head>
<body>

    <!-- Barre de navigation -->
    <header>
        <div class="nav-left">
            <div class="logo">
                <a href="home.html"><img id="mainLogo" src="../ressources/mainLogo.png" alt="To HomePage"></a>
            </div>
        </div>
    </header>

    <!-- Section Produit -->
    <main>
        <section class="product">
            <div class="images">
                <div class="thumbnails">
                    <img src="small-image-1.png" alt="Miniature 1">
                    <img src="small-image-2.png" alt="Miniature 2">
                </div>
                <div class="main-image">
                    <img src="large-image.png" alt="Image principale">
                </div>
            </div>

            <div class="details">
                <h1>BOX 54 CARTES ~ <span class="old-price">€15</span></h1>
                <p>100 % Produits Français</p>

                <div class="info">
                    <p>✔ Livraison sous 7-9 jours ouvrés</p>
                    <p>✔ Quantité : 54 cartes</p>
                </div>

                <!-- Sélection de la quantité -->
                <div class="quantity">
                    <p>Quantité</p>
                    <button class="btn-minus">➖</button>
                    <span>1</span>
                    <button class="btn-plus">➕</button>
                </div>
                <button class="btn-order" onclick="window.location.href='orderPage.html'">Commander</button>
            </div>
        </section>
    </main>

</body>
</html>
